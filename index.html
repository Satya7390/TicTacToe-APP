<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe | SATYA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/game-icon.png">
    <link rel="preconnect" href="https://fonts.google.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <p class="game-info"></p>

        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>
        <button class="btn">New Game</button>
        <footer>
            <span>Created By <a href="https://www.linkedin.com/in/satyanand-gupta-836106282/" target="_blank">#@Satya
                    Gupta</a> | <span class="far fa-copyright"></span> December 2024 All Rights Reserved.</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
